checks:
  - type: repo_is_clean
    params:
      repo: template
  - type: repo_is_clean
    params:
      repo: plugin
paths:
  - path: go.mod
    actions:
      - type: overwrite_file
        params:
          create: false
        conditions:
          - type: exists
            params:
              repo: plugin
          - type: file_unaltered
            params:
              repo: plugin
              reference-repo: template
